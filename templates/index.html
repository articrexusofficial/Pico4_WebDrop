<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico 4 Image Upload</title> <!-- Changed title -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link local CSS -->
</head>
<body>
    <!-- Container for Flash Messages -->
    <div class="flash-messages" style="text-align: center; padding: 10px; color: #ffcc00;"> <!-- Basic styling for flash -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>

    <!-- Although using fetch, wrap in form for structure -->
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <div class="upload-container">
            <h1>Pico 4 Image Upload</h1> <!-- Changed heading -->

            <div class="drop-zone" id="drop-zone">
            <input type="file" id="file-input" multiple accept="image/*"> <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop images here</p>
            <button type="button" class="browse-btn" id="browse-btn">Browse Files</button>
        </div>

        <div class="file-list-section">
            <div class="file-list-header">
                <span>Selected Files</span> <button type="button" class="upload-btn" id="upload-btn">Upload</button>
            </div>
            <ul id="file-list">
                <!-- File items will be added here by JavaScript -->
            </ul>
        </div>
        
        <!-- Simple gallery link without wrapper div -->
        <div style="text-align: center; margin-top: 20px; padding-top: 15px; border-top: 1px solid #444;">
            <a href="/gallery" style="color: #00aaff; text-decoration: none; font-weight: 500;">View Gallery</a>
        </div>
    </div>
</form> <!-- Close the form -->

    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Link local JS -->

</body>
</html>
